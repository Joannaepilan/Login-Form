<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joanna's Login Form</title>
    <style>
        body {
            text-align: center;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            console.log("Username:", username);
            console.log("Password:", password);
            
            const displayDiv = document.getElementById("displayContainer");
            displayDiv.innerHTML = `<h3>Target:</h3><p><strong>Username:</strong> ${username}</p><p><strong>Password:</strong> ${password}</p>`;
        }
    </script>
</head>
<body>
    <h2>Login Form</h2>
    <form onsubmit="handleSubmit(event)">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" value="nanaepilan@gmail.com"><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" value="Wann@123"><br><br>

        <input type="submit" value="Login">
    </form>

    <div id="displayContainer"></div>
</body>
</html>
